<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
    <div id="header">
        <div id="nav"></div>
        <div class="banner">
            <div class="banner-content">
                <h1>联系</h1>
                <ul>
                    <li><a href="index.html">主页</a><span class="glyphicon glyphicon-menu-right"></span></li>
                    <li>联系我们</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main" style="padding:100px 0" class="contact-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <div class="media">
                        <div class="media-left">
                            <i class="glyphicon glyphicon-map-marker"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">地址</h3>
                            <p>江苏省苏州市工业园区</p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <i class="glyphicon glyphicon-phone-alt"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">电话</h3>
                            <p>(256) 987 654 321</p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">邮箱</h3>
                            <p>shopzen@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-xs-12">
                    <form action="#" class="message">
                        <input type="text" name="name" placeholder="姓名"/>
                        <input type="text" name="email" placeholder="邮箱"/>
                        <textarea name="message" id="message" cols="30" rows="6" placeholder="您的信息"></textarea>
                        <input type="submit" value="发送" class="theme-btn-1"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
