<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<div id="header">
    <div id="nav"></div>
    <div class="banner">
        <div class="banner-content">
            <h1>登录</h1>
            <ul>
                <li><a href="index.html">主页</a><span class="glyphicon glyphicon-menu-right"></span></li>
                <li>登录</li>
            </ul>
        </div>
    </div>
</div>
<div id="main" class="sign-in">
    <div class="container">
        <h1>登录</h1>
        <form action="data/login.php" class="form-horizontal" id="login">
            <div class="form-group">
                <label for="uname" class="col-md-2 col-md-offset-2 col-xs-12">用户名或邮箱地址</label>
                <input type="text" class=" col-md-6 col-xs-12" id="uname" placeholder="用户名" value="dingding"/>
                <span class="feedback failed col-md-3 col-xs-12">用户名格式有误</span>
                <span class="feedback success col-md-3 col-xs-12">格式正确</span>
            </div>
            <div class="form-group">
                <label for="upwd" class="col-md-2 col-md-offset-2 col-xs-12">密码</label>
                <input type="password" class="col-md-6 col-xs-12" id="upwd" placeholder="请输入密码" value="123456"/>
                <span class="feedback failed col-md-3 col-xs-12">密码为不少于6位的数字或字母</span>
                <span class="feedback success col-md-3 col-xs-12">格式正确</span>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2 col-xs-12">
                    <a href="#">忘记密码?</a>
                    <input type="checkbox" id="remember-me"/><label for="remember-me">记住我</label>
                </div>
                <input type="submit" class="col-md-6 col-xs-12 theme-btn-1" value="登录"/>
            </div>
        </form>
    </div>
</div>
<div id="footer"></div>
<script src="js/jquery-1.12.4.min.js"></script>

</body>
</html>
